<div class="row" id="map-view"><div class="col-md-8" id="map-container"><google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events"><marker coords="editFormModel" icon="'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'"></marker><markers models="places" coords="'self'"><windows show="true"><h4 ng-non-bindable="">{{name}}<p ng-non-bindable="">{{notes}}</p><p ng-non-bindable=""><a href="{{website}}">{{website}}</a></p><p ng-non-bindable="">Added by: {{addedBy}}</p></h4></windows></markers></google-map></div><div class="col-md-4"><h1>Places To See</h1><div class="accordion" id="accordion2"><div class="accordion-group"><div class="accordion-heading"><a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" data-target="#collapseOne"><h4>Add a new place</h4></a></div><div id="collapseOne" class="accordion-body collapse"><div class="accordion-inner">Search<input ng-model="chosenPlace" googleautoplace=""><form class="form-horizontal"><input type="hidden" id="searchPlaceName" ng-model="editFormModel.id"><div class="control-group"><label class="control-label" for="searchPlaceName">Place</label><div class="controls"><input type="text" id="searchPlaceName" ng-model="editFormModel.name"></div></div><div class="control-group"><label class="control-label" for="searchPlaceNotes">Notes</label><div class="controls"><textarea id="searchPlaceNotes" ng-model="editFormModel.notes" rows="3"></textarea></div></div><div class="control-group"><label class="control-label" for="searchPlaceWebsite">Website</label><div class="controls"><input type="text" id="searchPlaceWebsite" ng-model="editFormModel.website"></div></div><div class="control-group"><label class="control-label"></label><div class="controls"><button class="btn" ng-click="update(editFormModel)">Save</button> <button class="btn" ng-click="reset()">Reset</button></div></div></form></div></div></div><div class="accordion-group"><div class="accordion-heading"><a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" data-target="#collapseTwo"><h4>Current Places</h4></a></div><div id="collapseTwo" class="accordion-body collapse in"><div class="accordion-inner"><ul><li ng-repeat="place in places">{{place.name}} <button ng-click="centerMapOn(place)">Show</button> <button ng-click="deletePlace(place)">Delete</button> <button ng-click="editPlace(place)">Edit</button></li></ul></div></div></div></div></div></div>
